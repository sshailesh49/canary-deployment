apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: traffic-split
  namespace: default
  annotations:
    alb.ingress.kubernetes.io/group.name: traffic-split
    alb.ingress.kubernetes.io/load-balancer-name: traffic-split
    alb.ingress.kubernetes.io/security-groups: sg-00f9cbfa237460027  # 🔁 Replace with real SG ID
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/actions.weighted-canary: >
      {
        "type": "forward",
        "forwardConfig": {
          "targetGroups": [
            {
              "serviceName": "app-v1",
              "servicePort": 80,
              "weight": 90
            },
            {
              "serviceName": "app-v2",
              "servicePort": 80,
              "weight": 10
            }
          ]
        }
      }
spec:
  ingressClassName: alb
  rules:
    - http:
        paths:
          - path: /test
            pathType: Prefix
            backend:
              service:
                name: weighted-canary
                port:
                  name: use-annotation
