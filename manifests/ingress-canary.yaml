apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: traffic-split
  namespace: default
  annotations:
    alb.ingress.kubernetes.io/group.name: traffic-split
    alb.ingress.kubernetes.io/load-balancer-name: traffic-split
    # alb.ingress.kubernetes.io/security-groups:   # ✅ Use correct SG ID
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/actions.canary: |
      {
        "type": "forward",
        "forwardConfig": {
          "targetGroups": [
            { "serviceName": "app-v1", "servicePort": 80, "weight": 90 },
            { "serviceName": "app-v2", "servicePort": 80, "weight": 10 }
          ]
        }
      }
spec:
  ingressClassName: alb
  rules:
    - http:
        paths:
          - path: /test
            pathType: Prefix
            backend:
              service:
                name: app-v2  # ← This is a virtual action, not a real service
                port:
                  name: 80  # ← This tells ALB to use the `actions.canary` annotation
